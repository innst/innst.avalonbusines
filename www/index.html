<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>Авалон-бизнес</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body class="theme-red">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal theme-black">
        <div class="panel_logo"><img src="img/logo.png"></div>
        <div class="list-block panel_list" id="menuBlock">
                <ul>
                        <li class="no_autch" style="background: #434953;color: #fff;">
                        <a class="item-link close-panel disable" href="tmpl/autch.html" >
                            <div class="item-content">
                                    <div class="item-media"><i class="icon f7-icons" style="color: #fff;">lock</i></div>
                                    <div class="item-inner">
                                            <div class="item-title">Войти</div>
                                    </div>
                            </div>
                        </a>
                        </li>
                        <li class="autch">
                        <a class="item-link close-panel" href="#content-main" >
                            <div class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">home</i></div>
                                    <div class="item-inner">
                                            <div class="item-title">Главная</div>
                                    </div>
                            </div>
                        </a>
                        </li>
                </ul>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
        <div class="content-block-inner">
            <div class="card-content-inner row">
                <div class="col-50"><a href="#" id="eorder_submit" class="button button-fill color-red">Показать</a></div>
                <div class="col-50"><a href="#" id="eorder_submit" class="button color-red">Сброс</a></div>
            </div>
        </div>
        
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
		<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
	    </div>
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Авалон</div>
            <div class="right">
                
	    </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Index Page-->

        </div>
        <!-- Bottom Toolbar-->

      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
